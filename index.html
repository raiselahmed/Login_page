<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Trial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" media="screen"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assests/css/style.css" />
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header">
    <div class="container">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-dark" aria-label="Offcanvas navbar large">
            <div class="container">
              <a class="navbar-brand" href="#">Logo.</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
                aria-controls="offcanvasNavbar2">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
                aria-labelledby="offcanvasNavbar2Label">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Logo.</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav ms-auto justify-content-center flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Services
                      </a>
                      <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                          <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                  </ul>
                  <div class="d-flex ms-auto">
                    <div class="sng-button">
                      <button class="btn white-btn" id="loginBtn" onclick="login()">Login</button>
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Sign Up
                      </button>
                    </div>
                  </div>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <div class="container" id="hero-sction">
    <!--===/// login start ===///-->
    <div class="row align-items-center justify-content-center pt-5">
      <div class="col-md-8 col-lg-5">
        <div class="login-wrap py-5">
          <div class="tp text-center text-white">
            <span>Don't have an account? <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">Sing
                up</a></span>
            <h2 class="px-5" style="font-weight: bold; text-decoration: none; color: #fff;">Login</h2>
          </div>
          <form action="#" class="signin-form">
            <!-- floating -->
            <div class="form-floating mb-3">
              <i class="bx bx-user"></i>
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <i class="bx bx-lock-alt"></i>
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <!-- floating end -->

            <div class="form-group mt-3">
              <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
            </div>
            <div class="two-col">
              <div class="one">
                <input type="checkbox" id="login-check">
                <label for="login-check"> Remember Me</label>
              </div>
              <div class="two">
                <label><a href="#">Forgot password?</a></label>
              </div>
            </div>
          </form>
          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>

          <div class="social d-flex text-center justify-content-around">
            <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>
              Facebook</a>
            <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span>
              Twitter</a>
          </div>
        </div>
      </div>
    </div><!--///== login end ===//-->

    <!--///==== registar modal start ===/// -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="row align-items-center justify-content-center">
              <div class="col">
                <div class="login-wrap pb-5 px-3">
                  <div class="tp text-center text-white">
                    <span>Have an account? <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">Login
                      </a></span>
                    <h2 class="pb-3" style="font-weight: bold;">Sing Up</h2>
                  </div>

                  <form action="#" class="signin-form">

                    <div class="two-forms mb-1">
                      <div class="form-floating">
                        <i class="bx bx-user"></i>
                        <input type="text" class="form-control" placeholder="Username or Email" required>
                        <label for="floatingInput text-muted    ">First name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <i class="bx bx-user"></i>
                        <input type="text" class="form-control me-sm-3" placeholder="Username or Email" required>
                        <label for="floatingInput text-muted    ">Last name</label>
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                      <i class="bx bx-user"></i>
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                      <i class="bx bx-lock-alt"></i>
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-group mt-3">
                      <button type="submit" class="form-control btn btn-primary submit px-3">Register</button>
                    </div>
                    <div class="two-col">
                      <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                      </div>
                      <div class="two">
                        <label><a href="#">Terms & conditions</a></label>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> <!--///=== registar modal end ===///-->
  </div><!-- End Hero -->

  <!-- ===== script  start ===== -->
  <!-- boostrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>

  <script src="assets/js/app.js"></script>

  <script>



  </script>
  <!-- script  end-->
</body>

</html>
